<style>

body li
{
	list-style: none;

}

a:link,a:visited 
{background-color: red;
 text-align: center;
 border: blue; 
 display:block;
 width:200px;
}

a:hover{
	background-color: green;
	color: red;
}

body li:nth-child(3)
{
	font-size:30px;
}

body li:nth-child(odd)
{
	background-color: grey;
}
