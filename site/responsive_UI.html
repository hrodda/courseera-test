<!DOCTYPE html>
<html>
<head>
	<title>Responsive UI</title>
	<style>
	*{
	box-sizing:border-box;
	}
	h1{
		margin-bottom: 10px;
	}
	p{
		border: 1px solid black;
		background-color: red;
		margin-left: auto;
		margin-right: auto;
		width=100%;
	}

	.row{
		width: 100%;
	}

	@media(min-width: 900px){

    .lg-1, .md-1{
      float: left;	
    }
		
	.lg-1{
		width: 8.33%;

		}
	}

	@media(max-width: 899px){
		.md-1{
			width: 25%;
		}
	}

</style>
</head>
<body>
<h1>Responsive UI</h1>
<div>
<div><p class="lg-1 md-1">Box1</p></div>
</div>

</body>
</html>
